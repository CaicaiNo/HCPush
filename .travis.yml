os: osx
osx_image: xcode11.6
language: objective-c

before_install:
- chmod +x scripts/travis/add-key.sh
- cd $TRAVIS_BUILD_DIR
- openssl aes-256-cbc -K $encrypted_325e42e71f12_key -iv $encrypted_325e42e71f12_iv
  -in certificates.tar.enc -out certificates.tar -d
- tar xvf certificates.tar -C ./scripts/travis/certificates

before_script:
- "./travis/scripts/add-key.sh"

script:
- set -o pipefail && xcodebuild -project Samples/HCPush.xcodeproj -scheme HCPush -sdk
  iphoneos -configuration Release | xcpretty
  
env:
  global:
    secure: 
    - APPNAME="HCPush"
    - 'DEVELOPER_NAME="Apple Development: 鹏 盛 (59U3UW842N)"'
    - PROFILE_NAME="sdk_demo"



